<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/css2.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/css/all.css">

    <title>Hotel Landing Page</title>
  </head>
<body>

  <section class="container-fluid">
    <div class="row p-4 pt-5" style="background: #eae5e5; color: #55A8AE; padding: 60px 20px!important;">
      <div class="col-12 mb-3 text-center">
        <h1 style="color: #55A8AE; display: inline-block; font-weight: 600" class="reserve mr-auto">
          RESERVATION 
          <!-- <i style="color: black" class="fas fa-arrow-circle-left"></i>      
                 
          <i style="color: black" class="fas fa-arrow-circle-right"></i> -->
        </h1>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-md-2 col-5 check-date">
            <label class="date">Check in</label>
            <input type="date" name="date" id="check-in">
          </div>
          <div class="col-md-2 col-5 check-date">
            <label class="cars">Night</label>
            <select name="cars" id="cars-night" form="night">
              <option value="volvo">1</option>
              <option value="saab">2</option>
              <option value="opel">3</option>
              <option value="audi">4</option>
            </select>
          </div>
          <div class="col-md-2 col-5 check-date">
            <label class="date1">Check out</label>
            <input type="date" name="date" id="check-out">
          </div>
          <div class="col-md-2 col-5 check-date">
            <label class="cars1">Adult</label>
            <select name="adult" id="adult" form="cars">
              <option value="volvo">1</option>
              <option value="saab">2</option>
              <option value="opel">3</option>
              <option value="audi">4</option>
            </select>
          </div>
          <div class="col-md-2 col-5 check-date">
            <label class="child">Children</label>
            <select name="children" id="children" form="child">
              <option value="volvo">1</option>
              <option value="saab">2</option>
              <option value="opel">3</option>
              <option value="audi">4</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-3 offset-md-1">
        <a href="#" class="check-btn">CHECK AVAILABILITY</a>
      </div>
    </div>
    <div class="row text-center" style="padding: 60px 20px!important;">
      <div class="text-center col-md-12 col-12">
        <h1 style="color: #55A8AE; font-weight: 600" class="reserve">ROOMS AND RATE</h1>
      </div>
      <div class="text-center col-md-4 offset-md-4 col-12" >
        <p style="color: black">        All rooms are equipped with free Wi-fi, Large Smart Tv, 21 international stations and a central air condition.</p>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-md-5 offset-md-1 col-12">
        <div class="row">
          <div class="col-md-12">
            <img src="Resources/unsplash-bed1.png" class="img-fluid">
          </div>
          <div style="color: black" class="col-md-12 col-12">
            <h6>Deluxe Rooms - One King bed</h6>
            <h6>$10,000</h6>
            <a style="color: black" href="#">check details <i style="color: black" class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-md-1 col-12">
        <div class="row">
          <div class="col-md-12">
            <img src="Resources/unsplash-bed2.png" class="img-fluid">
          </div>
          <div style="color: black" class="col-md-12 col-12">
            <h6>Deluxe Rooms - One King bed</h6>
            <h6>$10,000</h6>
            <a style="color: black" href="#">check details <i style="color: black" class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>


<!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
